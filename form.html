<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
    <h2>Login Form :-</h2>
    <form action="/action_page.php" method="POST">
        <div class="imgcontainer">
            <img src="download.jpg" alt="avatar"
            class="avatar">
        </div>
        <div class="container">
            <label for="uname">
                <b>Username</b>
            </label>
            <input type="text" placeholder="Enter username" name="uname" required>
            <label for="psw" >
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter password" name="psw" required>
            <button type="submit" >Login</button>
            <label><br>
                <input type="checkbox" checked="checked" name="remember">
                Remember me
            </label>
        </div>
        <div class="container" style="background-color: #f1f1f1;">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw"><br><a href="#">Forgot-password</a></span>
        </div>
        <div class="container" style="background-color: #f1f1f1;">
            <button type="button" class="dontbtn" onclick="myFunction()">Create</button>
            <span class="psw"><a href="#">Don't have an account</a></span>
        </div>
    </form>
    <script>
        function myFunction() {
            location.replace("file:///C:/Users/capregsoft/Desktop/New%20folder/porfolio/registration.html")
                                }
        </script>
        <br>
        <br>
    </body>
</html>
