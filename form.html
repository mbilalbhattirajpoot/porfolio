<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
    <h2>Login Form :-</h2>
    <form action="/action_page.php" method="POST">
        <div class="imgcontainer">
            <img src="download.jpg" alt="avatar"
            class="avatar">
        </div>
        <div class="container">
            <label for="uname">
                <b>UserName</b>
            </label>
            <input type="text" placeholder="enter username" name="uname" required>
            <label for="psw" >
                <b>PassWord</b>
            </label>
            <input type="password" placeholder="enter password" name="psw" required>
            <button type="submit" >Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember">
                Remember me
            </label>
        </div>
        <div class="container" style="background-color: #f1f1f1;">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw"><a href="#">Forgot-password</a></span>
        </div>
        <div class="container" style="background-color: #f1f1f1;">
            <button type="button" class="dontbtn" onclick="myFunction()">Create</button>
            <span class="psw"><a href="#">Don't have an accont</a></span>
        </div>
    </form>
    <script>
        function myFunction() {
        document.getElementById("registration").innerHTML= registration.html;
        }
        </script>
    </body>
</html>
